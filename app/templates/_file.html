<table>
    <tr valign="top">
        <td>
            {{ file.author.username }} uploaded: <a href="{{ url_for('filepage', fileid=file.id) }}">{{ file.name }}</a>
            <br>
            File size is: {{ sizes[file.id] }} b.
            <br>
            Upload time: {{ file.timestamp }}
            <br>
            Expiration time: {{ file.expire_time }}
        </td>
    </tr>
</table>
